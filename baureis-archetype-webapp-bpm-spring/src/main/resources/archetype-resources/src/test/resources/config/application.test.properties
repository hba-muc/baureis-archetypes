# process engine configuration
processengine.configuration.databaseSchemaUpdate=true
processengine.configuration.jobExecutorActivate=false

# data source
datasource.driver=org.h2.Driver
datasource.url=jdbc:h2:mem:process-engine;DB_CLOSE_DELAY=1000
datasource.username=sa
datasource.password=

# entity manager factory
entitymanagerfactory.persistenceunitname=${artifactId}-jpa-pu-h2
entitymanagerfactory.jpavendoradapter.generateddl=false
entitymanagerfactory.jpavendoradapter.showsql=true
hibernate.dialect=org.hibernate.dialect.H2Dialect
